<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | پنل پارسی‌شاپ</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f7f7f7;
      text-align: center;
      direction: rtl;
      padding: 100px 20px;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    #admin-panel {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box" id="login-box">
    <h2>ورود به پنل مدیریت</h2>
    <input type="password" id="password" placeholder="رمز عبور را وارد کنید">
    <button onclick="checkPassword()">ورود</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="admin-panel">
    <h1>🎉 خوش آمدید به پنل مدیریت پارسی‌شاپ</h1>
    <p>اینجا می‌تونی محصولات رو اضافه، ویرایش یا حذف کنی.</p>
    <!-- ادامه کدهای پنل مدیریت اینجا قرار می‌گیرند -->
  </div>

  <script>
    const password = "Nn111111Nourmohammadzadeh";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === password) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      } else {
        document.getElementById("error").textContent = "رمز اشتباه است!";
      }
    }
  </script>

</body>
</html>
